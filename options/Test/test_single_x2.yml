# general settings
name: test_single_x2
model_type: SRModel
scale: 2
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    name: Single
    type: SingleImageDataset
    dataroot_lq: datasets/single
    io_backend:
      type: disk


# network structures
network_g:
  type: FSRCNN
  upscale_factor: 2
  num_channels: 3
  d: 56
  s: 12
  m: 4

# path
path:
  pretrain_network_g: experiments/pretrained_models/FSRCNN/FSRCNN_x2.pth
  strict_load_g: True

# validation settings
val:
  save_img: True
  suffix: 'x2'  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large
